<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!--header-->
    <header>
        <div class="nav container">
            <a href="#" class="logo">Online Shop</a>
            
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="imgs/watch.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Watch</div>
                            <div class="cart-price">$110</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash cart-remove'></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <button type="button" class="btn-buy">Buy now!</button>

                <i class='bx bx-x' id="close-cart"></i>
            </div>

        </div>
    </header>

    <!--Shop-->
    <section class="shop container">
        <h2 class="section-title">Shop products</h2>
        <!--content-->
        <div class="shop-content">
            <!--box 1-->
            <div class="product-box">
                <img src="imgs/bag.jpg"alt="a picture of a bag" class="product-img">
                <h2 class="product-title">Leather bag</h2>
                <span class="price">$120</span>
                <i class='bx bx-shopping-bag add-cart' ></i>

            </div>
            <!--box 2-->
            <div class="product-box">
                <img src="imgs/glasses.jpg"alt="a picture of glasses" class="product-img">
                <h2 class="product-title">Glasses</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart' ></i>

            </div>
            <!--box 3-->
            <div class="product-box">
                <img src="imgs/hat.jpg"alt="a picture of a hat" class="product-img">
                <h2 class="product-title">Hat</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart' ></i>

            </div>
            <!--box 4-->
            <div class="product-box">
                <img src="imgs/shoes.jpg"alt="a picture of a pair of shoes" class="product-img">
                <h2 class="product-title">Pair of Shoes</h2>
                <span class="price">$110</span>
                <i class='bx bx-shopping-bag  add-cart'></i>

            </div>
            <!--box 5-->
            <div class="product-box">
                <img src="imgs/Tshirt.jpg"alt="a picture of a T-Shirt" class="product-img">
                <h2 class="product-title">T-Shirt</h2>
                <span class="price">$40</span>
                <i class='bx bx-shopping-bag add-cart' ></i>

            </div>
            <!--box 6-->
            <div class="product-box">
                <img src="imgs/watch.jpg"alt="a picture of a watch" class="product-img">
                <h2 class="product-title">watch</h2>
                <span class="price">$80</span>
                <i class='bx bx-shopping-bag add-cart' ></i>

            </div>
        </div>
    </section>
    
</body>
</html>
